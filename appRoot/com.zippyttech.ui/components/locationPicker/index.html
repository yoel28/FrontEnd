<div class="demo">
    <div class='clearfix'>
        <div class='input input-positioned'>

            <div [hidden]="!(params && params.address)" class="form-group input-icon right">
                <div class="input-group input-icon right">
                    <i class="fa fa-map-marker z-index"></i>
                    <span class="input-group-addon">{{db.msg.address | translate}}</span>
                    <input [attr.id]="configId+'addresspicker_map'" class="form-control" />
                </div>
                <br/>
            </div>
            <template [ngIf]="params && params.zoom && params.zoom.visible" >
                <label>{{db.msg.zoom | translate}}:&nbsp;</label> <input [attr.id]="configId+'zoom'" disabled=disabled> <br/>
            </template>

            <template [ngIf]="params && params.elements" >
                <span *ngFor="let key of params.elements">
                     <label>{{key}}:&nbsp;</label>
                     <input [attr.id]="configId+key" disabled=disabled> <br/>
                </span>
            </template>
        </div>
        <div>
            <template [ngIf]="params && params.reverse" >
                <label [attr.id]="configId+'geo_label'" [attr.for]="configId+'reverseGeocode'">Reverse Geocode after Marker Drag?</label>
                <select [attr.id]="configId+'reverseGeocode'">
                    <option value="false" selected>No</option>
                    <option value="true">Yes</option>
                </select><br/>
            </template>
            <div [attr.id]="configId+'map'" class="map"></div>
        </div>
    </div>
    <template [ngIf]="params && params.debug" >
        <div class='input-positioned'>
            <textarea [attr.id]="configId+'callback_result'" rows="15"></textarea>
        </div>
    </template>
</div>
