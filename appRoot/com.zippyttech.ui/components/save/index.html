<div *ngIf="params && rules" class="save-view">
    <div class="save-body">
        <form-view
                (getInstance)="setForm($event)"
                [params]="params"
                [rules]="rules">
        </form-view>
    </div>
    <div class="save-footer">
        <button *ngIf="existloadDelete()" (click)="loadDelete($event)" data-dismiss="modal" type="button"
                class="btn btn-success">
            <i class="fa fa-trash"></i>
            &nbsp;Eliminar
        </button>
        <button (click)="submitForm($event)" data-dismiss="modal" type="button" class="btn btn-primary"
                [disabled]="!formValid()">
            <i class="fa fa-save"></i>
            &nbsp;{{params.updateField?'Actualizar':'Registrar'}}
        </button>
    </div>
</div>
