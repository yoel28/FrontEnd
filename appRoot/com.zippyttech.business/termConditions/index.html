<div class="term">
    <ng-template [ngIf]="db && db.myglobal && db.myglobal.publicData && db.myglobal.publicData.termConditions">
        {{db.myglobal.publicData.termConditions}}
    </ng-template>
    <ng-template [ngIf]="!(db && db.myglobal && db.myglobal.publicData && db.myglobal.publicData.termConditions)">
        <i class="fa fa-spinner fa-spin"></i>&nbsp;{{db.msg.pleaseWait}}
    </ng-template>
</div>
