<div class="col-lg-12 cargar noprint" *ngIf="!myglobal.dataSesion.valid">
    <h1 *ngFor="let key of myglobal.getKeys(myglobal.dataSesion.value)">
        <i class="fa fa-lg fa-check" *ngIf="myglobal.dataSesion.value[key].status"></i>
        <i class="fa fa-spinner fa-spin" *ngIf="!myglobal.dataSesion.value[key].status"></i>
        &nbsp;{{myglobal.dataSesion.value[key].title}}
    </h1>
</div>
