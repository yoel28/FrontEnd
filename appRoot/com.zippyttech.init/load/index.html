<div class="col-lg-12 cargar noprint" *ngIf="!db.myglobal.dataSesion.valid">
    <h1 *ngFor="let key of db.myglobal.getKeys(db.myglobal.dataSesion.value)">
        <i class="fa fa-lg fa-check" *ngIf="db.myglobal.dataSesion.value[key].status"></i>
        <i class="fa fa-spinner fa-spin" *ngIf="!db.myglobal.dataSesion.value[key].status"></i>
        &nbsp;{{db.myglobal.dataSesion.value[key].title}}
    </h1>
</div>
