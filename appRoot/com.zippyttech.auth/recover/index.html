<div  class="wrapper login-content">
    <div class="login-box">
        <div class="row form-content">
            <div class="header-login text-center">
                <div class="login-box-body">
                    <div class="row">
                        <div class="col-lg-6 col-md-4 col-lg-offset-3 col-md-offset-3">
                            <img [attr.src]="db.pathElements.logoBlanco" class="img-responsive img-logo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-login" [@animation_0]="'true'">
                <div class="login-box-body">
                    <h2>{{'custom.recoverPassword' | translate}}</h2>
                    <form role="form" [formGroup]="form" (submit)="recoverPassword($event)">
                        <fieldset>
                            <div class="form-group input-icon right">
                                <i class="fa fa-user text-white"></i>
                                <input formControlName="username" class="form-control input-control"
                                       placeholder="Usuario / Email" type="text">
                            </div>
                            <button style="float:left;" class="btn btn-success btn-blue pull-left"
                                    (click)="onLogin($event)">
                                <i class="fa fa-chevron-circle-left"></i>&nbsp;{{'custom.start' | translate}}
                            </button>
                            <button type="submit" [disabled]="!form.valid"
                                    class="btn  btn-success pull-right">
                                &nbsp;{{'custom.recover' | translate}}&nbsp;<i class="fa  fa-chevron-circle-right"></i>
                            </button>
                        </fieldset>
                        <p><a href="#" class="pull-right" data-target="#termConditions" data-toggle="modal">{{'custom.termConditions' | translate}}</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
