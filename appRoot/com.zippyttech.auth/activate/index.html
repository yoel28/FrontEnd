<div class="wrapper login-content" >
    <div class="login-box">
        <div class="login-logo">
            <img [attr.src]="db.pathElements.logoBlanco" class="img-responsive img-logo">
        </div>
        <div class="row form-content">

            <div class="header-login text-center ">
                <div class="login-box-body">
                    <h4>{{db.msg.activeUser}}</h4>
                </div>
                <h1 *ngIf="!activate.response" class="cargar">
                    <i class="fa fa-spinner fa-spin"></i>
                    &nbsp;{{db.msg.pleaseWait}}
                </h1>
                <h2 *ngIf="activate.response">
                    {{ activate.status?db.msg.activate:db.msg.errorActivate}}
                </h2>
                <div class="login-box-body">
                    <button class="btn btn-success btn-blue" (click)="onLogin($event)">
                        <i class="fa fa-chevron-circle-left"></i>&nbsp;{{db.msg.start}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
